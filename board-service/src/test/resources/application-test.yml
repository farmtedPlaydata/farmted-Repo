spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  datasource:
    url: ${dbURL}
    username: ${dbName}
    password: ${dbPwd}
    driver-class-name: com.mysql.cj.jdbc.Driver
